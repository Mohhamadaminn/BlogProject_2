{% extends "_base.html" %}

{% block content %}
    <main>
        <div class="post">
            <h2>Author: {{ object.author }}</h2>
            <p><strong>Date Created:</strong> {{ object.created_at }}</p>
            <p><strong>Title:</strong> {{ object.title }}</p>
            <p>{{ object.content }}</p>
        </div>
        <a href="{% url 'post_update' slug=post.slug %}">Edit</a>
        <a href="{% url 'post_delete' slug=post.slug %}">Delete</a>
    </main>
{% endblock content %}

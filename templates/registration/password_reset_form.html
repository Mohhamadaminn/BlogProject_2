<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Reset</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body class="bg-[#f2f2f2] flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Reset Password</h2>

    {% if messages %}
        <ul class="mb-4 text-sm text-green-600">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="mb-4">
            <label class="block text-gray-700">Enter your email address</label>
            {{ form.email }}
        </div>

        <button type="submit"
                class="w-full bg-gray-800 text-white py-2 rounded-lg hover:bg-gray-900 transition duration-200">
            Send Reset Link
        </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
        <a href="{% url 'login' %}" class="text-gray-800 hover:underline">Back to login</a>
    </p>
</div>

</body>
</html>
